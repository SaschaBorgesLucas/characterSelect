<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>MarvelCharacters</title>
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character select</h1>
        </header>
        <div class="selecaoDePersonagem">
            <div class="personagemGrande jogador1">
                <img src="./src/images/thor.png" alt="personagem selecionado pelo jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-personagem">Thor</h2>
                </div>
                  
            </div>
            <ul class="listaDePersonagens">
                <li class="personagem selecionadoP1" id="thor" data-name="Thor">
                    <span class="tag">1p</span>
                    <img src="./src/images/thor.jpg" alt="personagem Thor">
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="Homem de ferro">
                    <span class="tag">1p</span>
                    <img src="./src/images/homem-de-ferro.jpg" alt="personagem Homem de ferro">
                </li>

                <li class="personagem" id="viuva-negra" data-name="Viuva negra">
                    <span class="tag">1p</span>
                    <img src="./src/images/viuva-negra.jpg" alt="personagem Viuva negra">
                </li>

                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1p</span>
                    <img src="./src/images/hulk.jpg" alt="personagem Hulk">
                </li>

                <li class="personagem" id="capitao-america" data-name="Capitão América">
                    <span class="tag">1p</span>
                    <img src="./src/images/capitao-america.jpg" alt="personagem Capitão América">
                </li>
                
                <li class="personagem selecionadoP2" id="ultron" data-name="Ultron">
                    <span class="tag">2p</span>
                    <img src="./src/images/ultron.jpg" alt="personagem Ultron">
                </li>

                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1p</span>
                    <img src="./src/images/nova.jpg" alt="personagem Nova">
                </li>

                <li class="personagem" id="doutor-doom" data-name="Doutor destino">
                    <span class="tag">1p</span>
                    <img src="./src/images/doutor-doom.jpg" alt="personagem Doutor destino">
                </li>

                <li class="personagem" id="fenix" data-name="Fênix">
                    <span class="tag">1p</span>
                    <img src="./src/images/fenix.jpg" alt="personagem Fênix">
                </li>

            </ul>
            <div class="personagemGrande jogador2">
                <img src="./src/images/ultron.png" alt="personagem selecionado pelo jogador 2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
